<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- external style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <!-- internal style sheet -->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title> Your Weather Dashboard</title>
  </head>

    <body>
      <header class="text-center text-light ">
        <h1>Weather Dashboard</h1>
        <h5 id="currentDate"></h5>
      </header>
    
      <div class="container m-0">
        <div class="row">
          <div class="col-sm-3" id="left-column">
            <h5 class="city-header">Search By City:</h5>
            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputValue" placeholder="City Name" />
                <button class="btn btn-primary" type="search" id="searchBtn">Search</button>
              </div>
            </form>
            <br />
            <ul id="list-city" class="list-group"></ul>
          </div>
          <div class="col-sm-9 right-panel">
            <div class="card" id="weatherResults"></div>
          </div>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
    <!-- Internal Scripts -->
    <script src="assets/js/script.js"></script>

  </body>
</html>
